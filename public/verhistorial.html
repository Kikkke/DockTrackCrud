<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Historiales Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary">Historiales Médicos</h2>

      
        <div class="mb-3">
            <label class="form-label">Filtrar por Nombre:</label>
            <input type="text" id="filtroNombre" class="form-control" placeholder="Escriba el nombre del paciente...">
        </div>

  
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del Paciente</th>
                        <th>Escolaridad</th>
                        <th>Ocupación</th>
                        <th>Religión</th>
                        <th>Interrogatorio</th>
                        <th>Edad</th>
                        <th>Antecedentes</th>
                        <th>Tipo de Sangre</th>
                        <th>¿Fuma?</th>
                    </tr>
                </thead>
                <tbody id="tablaHistoriales">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="verhistorial.js"></script>

</body>
</html>
